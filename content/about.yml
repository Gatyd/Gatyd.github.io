vision: |
  ### Ma vision du développement

  Je vois le développement comme un **outil de résolution de problèmes**, pas comme une fin en soi. Mon objectif est de créer des solutions simples, efficaces et maintenables qui répondent aux besoins réels des utilisateurs.

  L'IA m'intéresse particulièrement. Au-delà de l'utilisation quotidienne d'outils comme GitHub Copilot ou ChatGPT, je cherche à approfondir mes connaissances dans ce domaine : comprendre comment fonctionnent les modèles, contribuer à l'entraînement de modèles utiles, et même créer mes propres solutions d'IA. C'est une direction que j'explore activement et qui correspond à l'évolution naturelle du métier de développeur.

  Ma philosophie reste simple : **résoudre des problèmes réels avec des solutions efficaces**.

