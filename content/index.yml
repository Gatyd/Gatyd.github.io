faq:
  title: Questions Fréquentes
  description: Réponses aux questions courantes sur mes services et mon processus.
  categories:
    - title: Services & Processus
      questions:
        - label: Quels types de projets réalisez-vous ?
          content: |
            Je me spécialise dans le développement d'applications web modernes (Vue.js, Nuxt, React, Next.js), d'applications mobiles multiplateformes (Flutter), et de backends robustes (Django, FastAPI, Laravel). Je peux prendre en charge un projet de A à Z ou intervenir sur des besoins spécifiques.
        - label: Comment se déroule votre processus de développement ?
          content: |
            Mon processus est collaboratif et itératif : analyse des besoins, conception technique, développement avec revues régulières, tests approfondis, puis déploiement. J'adapte ma méthode selon la taille et les contraintes du projet, en gardant toujours une communication transparente.
        - label: Travaillez-vous avec des startups ?
          content: |
            Absolument ! J'apprécie particulièrement aider les startups à concrétiser leur vision produit. Je sais m'adapter au rythme rapide et aux pivots fréquents, tout en gardant un code maintenable pour la croissance future.
        - label: Utilisez-vous l'IA dans votre travail ?
          content: |
            Oui, j'intègre des outils d'IA comme GitHub Copilot, ChatGPT et Gemini pour augmenter ma productivité de 30-40%. Cela me permet de me concentrer sur l'architecture et la logique métier tout en accélérant les tâches répétitives, sans jamais compromettre la qualité du code.
    - title: Tarifs & Délais
      questions:
        - label: Comment facturez-vous vos projets ?
          content: |
            Je propose deux modes de facturation : au forfait pour les projets avec un périmètre bien défini, ou en régie (journalier/horaire) pour les missions en cours ou avec des besoins évolutifs. Nous discutons ensemble de la formule la plus adaptée à votre projet.
        - label: Quel est votre tarif journalier ?
          content: |
            Mon TJM (Taux Journalier Moyen) varie selon la complexité du projet, les technologies impliquées et la durée de la mission. Contactez-moi pour obtenir un devis personnalisé adapté à vos besoins spécifiques.
        - label: Combien de temps prend un projet type ?
          content: |
            Cela dépend énormément du périmètre. Une landing page peut prendre 1-2 semaines, une application web complète 2-4 mois, et une app mobile avec backend 3-6 mois. Je fournis toujours une estimation détaillée après l'analyse de vos besoins.
        - label: Proposez-vous de la maintenance après livraison ?
          content: |
            Oui, je propose des contrats de maintenance et de support continu adaptés à vos besoins. Que ce soit pour des corrections de bugs, des évolutions fonctionnelles ou de l'optimisation, je reste disponible pour assurer la pérennité de votre solution.
    - title: À propos de moi
      questions:
        - label: Où êtes-vous basé ?
          content: |
            Je suis basé au Bénin et je travaille principalement en remote avec des clients partout dans le monde. Je suis flexible sur les horaires et peux m'adapter à votre fuseau horaire pour les réunions importantes.
        - label: Quelles sont vos stack techniques préférées ?
          content: |
            Pour le web, j'adore travailler avec Vue.js/Nuxt ou React/Next.js côté frontend, et Django ou FastAPI côté backend. Pour le mobile, je privilégie Flutter pour sa capacité à déployer sur iOS et Android avec une seule codebase. J'utilise Tailwind CSS pour le styling dans pratiquement tous mes projets.
        - label: Pourquoi être devenu développeur ?
          content: |
            J'aime relever le défi de résoudre des problèmes complexes à travers le code et la technologie. C'est incroyablement gratifiant de voir des utilisateurs interagir avec quelque chose que j'ai créé et de constater que ça leur facilite vraiment la vie. Transformer une idée en produit concret, c'est magique.
        - label: Que faites-vous en dehors du code ?
          content: |
            En dehors du dev, je suis passionné de musique et de jeux vidéos. J'aime aussi découvrir et tester de nouveaux outils pour améliorer ma productivité et optimiser mon workflow au quotidien.
