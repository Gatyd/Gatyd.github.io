faq:
  title: Questions Fréquentes
  description: Réponses aux questions courantes sur mes services et mon processus.
  categories:
    - title: Services & Processus
      questions:
        - label: Quels types de projets réalisez-vous ?
          content: |
            Je me spécialise dans le développement d'applications web modernes (Vue.js, Nuxt), d'applications mobiles multiplateformes (Flutter), et de backends robustes (Django, Python). Je peux prendre en charge un projet de A à Z ou intervenir sur des besoins spécifiques.
        - label: Comment se déroule votre processus de développement ?
          content: |
            Mon processus est collaboratif et itératif : analyse des besoins, conception technique, développement avec revues régulières, tests approfondis, puis déploiement. J'adapte ma méthode selon la taille et les contraintes du projet, en gardant toujours une communication transparente.
        - label: Travaillez-vous avec des startups ?
          content: |
            Absolument ! J'apprécie particulièrement aider les startups à concrétiser leur vision produit. Je sais m'adapter au rythme rapide et aux pivots fréquents, tout en gardant un code maintenable pour la croissance future.
        - label: Utilisez-vous l'IA dans votre travail ?
          content: |
            Oui, j'intègre des outils d'IA comme GitHub Copilot, ChatGPT et Gemini pour augmenter ma productivité de 30-40%. Cela me permet de me concentrer sur l'architecture et la logique métier tout en accélérant les tâches répétitives, sans jamais compromettre la qualité du code.
        - label: Proposez-vous de la maintenance après livraison ?
          content: |
            Oui, je propose des contrats de maintenance et de support continu adaptés à vos besoins. Que ce soit pour des corrections de bugs, des évolutions fonctionnelles ou de l'optimisation, je reste disponible pour assurer la pérennité de votre solution.
            I love the challenge of solving complex problems through design and technology. It's incredibly rewarding to see people interact with something I've created and find it genuinely useful and easy to navigate. Bridging the gap between user needs and technical possibilities is what truly excites me.
        - label: What are your hobbies outside of work?
          content: |
            When I'm not designing or coding, I enjoy exploring Boston's neighborhoods, trying out new coffee shops, and hiking in the nearby reservations. I'm also passionate about photography and occasionally contribute to open-source projects.
